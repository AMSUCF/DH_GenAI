<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neural Terrain</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 40px;
            line-height: 1.6;
        }
    </style>
    <script>
        // Word pools
        let subjects = ["The algorithm", "Neurons", "Datasets", "Parameters", "Training loops"];
        let verbs = ["generate", "optimize", "iterate", "replicate", "predict"];
        let objects = ["vectors", "tokens", "latent spaces", "models", "dreams"];
        let modifiers = ["endlessly", "predictably", "with noise", "in convergence", "forever learning"];
        let environments = ["The dataset expands", "The network adjusts", "The machine hallucinates", "The model iterates", "The latent space unfolds"];
        let pauses = ["â€”a moment of silence.", "The weights shift.", "Entropy dances.", "Loops resume.", "And then again."];

        function line() {
            return randomChoice(subjects) + " " + randomChoice(verbs) + " " + randomChoice(objects) + " " + randomChoice(modifiers) + ".";
        }

        function environmentLine() {
            return randomChoice(environments) + " " + randomChoice(pauses);
        }

        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function addLine() {
            let poemDiv = document.getElementById("poem");
            let newLine = document.createElement("div");
            newLine.textContent = Math.random() > 0.3 ? line() : environmentLine();
            poemDiv.appendChild(newLine);
        }

        function generatePoem() {
            setInterval(addLine, 2000);
        }

        window.onload = generatePoem;
    </script>
</head>
<body>
    <h1>Neural Terrain</h1>
    <div id="poem"></div>
</body>
</html>
